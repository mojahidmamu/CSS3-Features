<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Transition</title>
  <style>
    .box{
      margin-left: 50px;
      width: 100px;
      height: 100px;
      border: 10px solid green;
      margin-top: 10px;
      background-color: peru;
      /* transition: width 5s linear 3s  ; */
      transition: transform 3s;
    }
    .box:hover{
      transform: rotate(-45deg) scale(0.5);
      border: 10px solid yellow;
      background-color: red;
      /* width: 200px; */
    }
  </style>
</head>
<body>
   <ol>
    <li>Transform: Change the shape.This is a css style property name.</li>
    <li>Translate : It is a value of the transform style rule. This means you move either x, or y, or both axis.</li>
    <li>Transition: How long it will take to do the change of the shape or color.</li>

   </ol>
   <div class="box">Box-1</div>
   <div class="box">Box-2</div>
   <div class="box">Box-3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
</body>
</html>
